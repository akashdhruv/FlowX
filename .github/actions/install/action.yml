# Name of the composite action
name: install

inputs:
  base-image: 
    description: 'Base image for flowx'
    default: 'akashdhruv/flowx:debug'

runs:
  using: "composite"
  steps:
    - run: maple image build --base=${{ inputs.base-image }}
      shell: bash
    - run: maple container execute --commit "./setup develop && ./setup install && ./setup clean"
      shell: bash
    - run: maple image tag ${{ inputs.base-image }}
      shell: bash
    - run: maple container clean
      shell: bash
